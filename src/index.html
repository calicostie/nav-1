<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no, viewport-fit=cover">
    <!-- 不会被双指放大，copy -->
    <title>前航 - 前端导航网站</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="globalHeader">
        <form method="GET" action="https://www.baidu.com/s" class="searchForm" target="_blank">
            <input name="wd" type="text">
            <button type="submit">
                搜索
            </button>
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li>
                <a href="https://github.com">
                    <div class="site">
                        <div class="logo">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-github"></use>
                            </svg>
                        </div>
                        <div class="link">github.com</div>
                    </div>
                </a>

            </li>
            <li>
                <div class="site">
                    <div class="logo">J</div>
                    <div class="link">juejin.im</div>
                </div>
            </li>
            <li>
                <div class="site">
                    <div class="logo"></div>
                    <div class="link">juejin.im</div>
                </div>
            </li>
            <li class="last">
                <div class="addButton">
                    <div class="logo">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="link">
                        添加快捷方式
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_2064182_eutx39qq219.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js
    "></script>
    <script src="main.js"></script>
</body>

</html>
